<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <title>&#x1f64fПоставьте 4&#x1f64f</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style3.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    <link rel="stylesheet" type="text/css" href="css/night.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="js/parallaxsoon.js" type="text/javascript"></script>
    <style>
        html {
            overflow: hidden;
        }

    </style>
</head>

<body>
    <canvas id="pixie"></canvas>
    <div id="container_demo">
        <div id="wrapper">
            <div id="login" class="animate form">
                <form action="changepass" autocomplete="on">
                    <h1>Change Password</h1>
                    <p>
                        <label for="username" class="uname" data-icon="u"> Your login</label>
                        <input id="username" name="login" required="required" type="text" placeholder="yourname" />
                    </p>
                    <p>
                        <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                        <input id="password" name="password" required="required" type="password" placeholder="example:123456" />
                    </p>
                    <p>
                        <label for="password" class="youpasswd" data-icon="p"> New password </label>
                        <input id="password" name="newpassword" required="required" type="password" placeholder="example:123456" />
                    </p>
                    <p class="login button">
                        <input type="submit" value="Change" />
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
